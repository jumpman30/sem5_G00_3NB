# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  inspect:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build
    - run: npm test
    - run: NODE_ENV=test npm run start &

    #Sleep to ignore database connection error
    - name: Wait for app to start
      run: sleep 30

      # Check health endpoint and assert response code
    - name: Check Health Endpoint
      run: |
        response_code=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:3000/api/health)
        if [ $response_code -eq 200 ]; then
          echo "Application health check passed with status code 200"
        else
          echo "Application health check failed with status code $response_code"
          exit 1
        fi
